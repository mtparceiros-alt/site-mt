<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Empreendimentos e Lançamentos em São Paulo | MT Parceiros</title>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="assets/css/shared.css">
  <link rel="stylesheet" href="assets/css/micro-animations.css">
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <div class="sub-header"></div>

  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav"></nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="page-heading header-text">
    <!-- ★ Vídeo de Fundo do Cabeçalho -->
    <video class="page-heading-video" autoplay muted loop playsinline preload="auto" aria-hidden="true">
      <source src="videos/videoplayback.mp4" type="video/mp4">
    </video>
    <div class="page-heading-overlay"></div>
    <!-- ★ Fim Vídeo -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="breadcrumb">Empreendimentos</span>
        </div>
      </div>
    </div>
  </div>

  <div class="section properties">
    <div class="container">
      <div class="section-heading text-center mb-5 mt-0">
        <h6>| Exploração Geográfica</h6>
        <h2 style="font-size: 32px; border-bottom: 3px solid #f35525; display: inline-block; padding-bottom: 10px;">Mapa
          dos Empreendimentos</h2>
      </div>
      <div id="map"
        style="height:500px; border-radius:15px; margin-bottom:40px; box-shadow:0 5px 15px rgba(0,0,0,0.1); position:relative; z-index:2;">
      </div>
      <ul class="properties-filter">
        <li>
          <a class="is_active" href="#!" data-filter="*">Mostrar Todos</a>
        </li>
        <li>
          <a href="#!" data-filter=".adv">Lançamento</a>
        </li>
        <li>
          <a href="#!" data-filter=".str">Em Obras</a>
        </li>
        <li>
          <a href="#!" data-filter=".rac">Pronto</a>
        </li>
      </ul>
      <div class="row properties-box" id="properties-container">
        <!-- Cartões gerados automaticamente pelo CMS (cms-renderer.js) -->
      </div>
    </div>
  </div>

  <footer>
    <div class="container"></div>
  </footer>

  <div id="calendar-modal" class="calendar-modal">
    <div class="calendar-modal-content">
      <span class="calendar-close-button">&times;</span>
      <h4>Selecione uma data para a visita</h4>
      <div id="calendar-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/components-renderer.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/shared.js"></script>
  <script src="assets/js/micro-animations.js"></script>
  <script src="assets/js/property-drawer.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="empreendimentos.js"></script>
  <script src="assets/js/cms-renderer.js"></script>
  <script src="assets/js/properties-logic.js"></script>
</body>

</html>
